<!doctype HTML>

<html>
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        /* change textcolor*/
            var currentColor = "#FF0000"
            function wissel(){
            var svgDoc = $('#mysvg')[0].contentDocument;
                switch (currentColor){
                    case "#FF0000": 
                        $('#mytext', svgDoc).css('fill','lightSkyBlue');
                        currentColor = "lightSkyBlue" ;
                        break;
                    case "lightSkyBlue": 
                        $('#mytext', svgDoc).css('fill','#00FF00');
                        currentColor="#00FF00";
                        break;
                    case "#00FF00": 
                        $('#mytext', svgDoc).css('fill','yellow');
                        currentColor = "yellow";
                        break;
                    case "yellow": 
                        $('#mytext', svgDoc).css('fill','red');
                        currentColor = "#FF0000";
                        break;
                        };
                    setTimeout(wissel,1000);
                    };

    </script>
</head>
