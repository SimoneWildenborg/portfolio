
<!DOCTYPE html>

<html>
<head>

<title> rekenen</title>

<link rel="stylesheet" href="rekenen.css"/>


</head>

<body>

<!--rekenen en uitkomst-->

<img src="rekenen-1.png"/><br>

<input class="cijfer1" type="number" id="n1" placeholder= "cijfer1" >
+
<input class="cijfer2" type="number" id="n2" placeholder= "cijfer2" >
=
<input class="outcome" type="text" id="n3" placeholder= "outcome">

<button onclick="Som()">Uitkomst</button><br/>
<br/>


<script>
function Som() {

    var cijfer1 = Number(document.getElementById("n1").value);
    var cijfer2 = Number(document.getElementById("n2").value);
    var outcome = document.getElementById("n3");
    var totaal = cijfer1 + cijfer2;
    
    outcome.value = totaal;
}
</script>
</body>
</html>
